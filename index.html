<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>imgur picture continuous loader</title>
<link rel="stylesheet" href="feed.css" type="text/css" />
<script type="text/javascript" src="feed.js"></script>
</head>
<body>
<div>
<img src="ajax-loader.gif" id="ajaxLoader" />
<button type="button" id="startButton" value="Start" onclick="startButtonClicked()">
<img src="start.png" width="32" height="32" />
</button>
<button type="button" id="resetButton" value="Reset" onclick="resetButtonClicked()">
<img src="reset.png" width="32" height="32" />
</button>
</div>
<div id="picarea"></div>
</body>
</html>
